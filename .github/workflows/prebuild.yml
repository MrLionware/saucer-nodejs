name: Prebuild

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - os: macos-14
            arch: arm64
            platform: darwin
          # macOS x64 (Intel) - using macos-15 with Rosetta
          - os: macos-15
            arch: x64
            platform: darwin
          # Windows x64
          - os: windows-latest
            arch: x64
            platform: win32

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # macOS: Install dependencies
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake

      # Windows: Setup MSVC
      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install npm dependencies
        run: npm install --ignore-scripts

      - name: Build prebuild
        run: npx prebuild --backend cmake-js --arch ${{ matrix.arch }}
        env:
          npm_config_build_from_source: true

      - name: Upload prebuild artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prebuild-${{ matrix.platform }}-${{ matrix.arch }}
          path: prebuilds/
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: prebuilds
          pattern: prebuild-*
          merge-multiple: true

      - name: List prebuilds
        run: find prebuilds -type f -name "*.tar.gz" | head -20

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: prebuilds/**/*.tar.gz
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
